[package]
name = "raxiom"
version = "0.1.0"
edition = "2021"
resolver="2"
authors = [
    "Toni Peter <mail@tonipeter.de>",
]

[features]
default = ["3d"]
mpi_test = []
2d = []
3d = []
vis = []

[dependencies]
bevy = { version = "0.9.1", default-features = false, features = []}
clap = {version = "3.2.23", features = ["derive"]}
derive_more = "0.99.17"
glam = "0.24.0"
# Keeping hdf5 at an open PR which adds support for 1.14.0 until it is merged
hdf5 = { rev = "7eb87b800e2806fcd416e5f76dc16998bf311525", git = "https://github.com/aldanor/hdf5-rust" }
lazy_static = "1.4.0"
mpi = { version = "0.6", default-features = false, features = ["derive"] }
serde = {version = "1.0.160", features = ["derive"] }
serde_yaml = "0.9.21"
diman = { git = "https://github.com/tehforsch/diman", default-features = false, branch = "fixed-hdf5-version", features = ["mpi", "hdf5", "serde", "glam", "f64", "glam-dvec3", "glam-dvec2"] }
ordered-float = "3.6.0"
generational-arena = "0.2.8"
bimap = "0.6.3"
ndarray = "0.15.6"
array-init = "2.1.0"
num = "0.4.0"
once_cell = "1.17.1"

derive_custom = { path = "crates/derive_custom" }
derive_traits = { path = "crates/derive_traits" }
rand = "0.8.5"

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }
macro_utils = { path = "crates/macro_utils" }
generic-tests = "0.1.2"
rand = "0.8.5"

# Optimize dependencies even in a debug build
[profile.dev.package."*"]
opt-level = 3

[profile.release-lto]
inherits = "release"
lto = true

[profile.release]
debug = true

[[example]]
name = "mpi_test"
required-features = ["mpi_test", "3d"]

[[example]]
name = "voronoi"
required-features = ["3d"]

[[bench]]
name = "voronoi2d"
harness = false
required-features = ["2d"]

[[bench]]
name = "voronoi3d"
harness = false
required-features = ["3d"]

[[bench]]
name = "quadtree"
harness = false
required-features = ["3d"]

[[bench]]
name = "sweep"
harness = false
required-features = ["3d"]
