[package]
name = "raxiom"
version = "0.1.0"
edition = "2021"
resolver="2"
authors = [
    "Toni Peter <mail@tonipeter.de>",
]

[features]
default = ["mpi", "3d"]
mpi = []
mpi_test = []
2d = ["diman/default-2d"]
3d = ["diman/default-3d"]

[dependencies]
bevy = { version = "0.9.0", default-features = false, features = ["bevy_render", "x11", "bevy_winit", "bevy_asset", "bevy_sprite", "bevy_core_pipeline"]}
clap = {version = "3.2.23", features = ["derive"]}
derive_more = "0.99.17"
glam = "0.21.3"
hdf5 = "0.8.1"
lazy_static = "1.4.0"
mpi = { version = "0.6", default-features = false, features = ["derive"] }
serde = {version = "1.0.147", features = ["derive"] }
serde_yaml = "0.9.14"
derive_custom = { path = "crates/derive_custom" }
diman = { git = "https://github.com/tehforsch/diman", default-features = false, features = ["mpi", "hdf5", "serde", "rand", "glam", "default-f64"] }
rand = "0.8.5"
paste = "1.0.9"
once_cell = "1.16.0"
derive_traits = {path =  "crates/derive_traits" }
ordered-float = "3.4.0"
generational-arena = "0.2.8"
generic-tests = "0.1.2"
bimap = "0.6.3"

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }
macro_utils = { path = "crates/macro_utils" }

# Optimize dependencies even in a debug build
[profile.dev.package."*"]
opt-level = 3

[profile.release-lto]
inherits = "release"
lto = true

[[example]]
name = "mpi_test"
required-features = ["mpi", "mpi_test", "3d"]

[[example]]
name = "arepo_postprocess"

[[example]]
name = "voronoi"
required-features = ["mpi", "3d"]

[[bench]]
name = "voronoi2d"
harness = false
required-features = ["2d"]

[[bench]]
name = "voronoi3d"
harness = false
required-features = ["3d"]

[[bench]]
name = "quadtree"
harness = false
required-features = ["3d"]